<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="panel.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>Vernam Cipher</title>
</head>
<body>
<main class="main">
    <form>
        <div class="panel">
            <label for="text" class="panel__label">Plain Text</label>
            <input id="text" class="panel__input" type="text" placeholder="Plain Text">
        </div>
        <div class="panel">
            <label for="secret" class="panel__label">Secret</label>
            <input id="secret" class="panel__input" type="password" placeholder="Secret">
        </div>
        <div class="panel">
            <label for="cipher" class="panel__label">Cipher Text</label>
            <input id="cipher" class="panel__input" type="text" placeholder="Cipher Text" readonly>
        </div>
    </form>
</main>
<script type="application/javascript" src="main.js"></script>
</body>
</html>
